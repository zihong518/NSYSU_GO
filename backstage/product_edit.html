                <!-- <form action="" > -->
                    
                    <div class="mb-3 ">

                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mt-3">
                        <div>
                            <select class="form-select w-25 d-inline" aria-label="Default select example" >
                                <option selected>選擇廠商</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <select class="form-select w-25 d-inline ms-5" aria-label="Default select example" >
                                <option selected>選擇種類</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-3">產品描述</label>

                    <div class="mb-3 mt-3">
                        <label for="exampleInputEmail1" class="form-label fs-3">產品描述</label>
                        <button class="btn btn-primary" @click="addDescription()">新增產品描述</button>
                        <div v-for="description,index in productDescription" class="mt-3 d-flex align-items-center">
                            <div class="w-75 ">
                                <input type="text" class="form-control" name="" id="" :placeholder="'標題：'+index" v-model="description.title">
                                <textarea name="" id="" cols="30" rows="5" class="form-control mt-3" :placeholder="'描述：'+index" v-model="description.description"></textarea>
                            </div>
                            <div class="w-25 text-center">
                                <button type="button" class="btn btn-danger" @click="deleteDescription(index)"> 刪除</button>
                            </div>
                        </div>

                    </div>
                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-3">封面相片</label>
                        <div class="d-flex">
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">照片</label>
                            <input class="form-control" type="file" accept="image/*" @change="previewImage($event)" >
                            <div v-if="preview"  class="d-flex align-items-center">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-3">產品相片</label>
                        <div class="d-flex">
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">照片</label>
                            <input class="form-control" type="file" accept="image/*" @change="previewMultiImage($event)" multiple>
                            <div v-for="(item, index) in preview_list " class="" :key="index">
                                <img :src="item" class="img-fluid " :ref="setItemRef" @ready="cutImage($event)">
                                <div id="previewImg"></div>
                                <button type="button" class="btn btn-success" @click="cutImage(index)">剪裁</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" >
                        <label for="exampleInputEmail1" class="form-label  fs-2 fw-bold  d-block">新增規格</label>
                        <input type="text" v-model="thing"  class="form-control w-50 d-inline">
                        <button type="button" @click="addCategory(thing)" class="btn btn-primary ms-3">送出</button>
                    </div>
                    <ul v-if="categories.length>0">
                        <label for="exampleInputEmail1" class="form-label d-block fs-2 fw-bold ">目前規格</label>
                        <li v-for="category in categories" class="mt-3">
                            <p class="fs-4 d-inline"> {{category.content}}</p>
                            <input  type="text" class="form-control w-50 d-inline" v-if="category.bool_modify" v-model="modification" @keyup.enter="modifyContent(modification,category)">
                            <button type="button" @click="deleteCategory(category)" class="btn btn-danger ms-3">刪除</button>
                            <button type="button" @click="modifyCategory(category)"  class="btn btn-success ms-3">修改</button>
                        </li>
                    </ul>
                    <div class="mt-3" v-if="categories.length"> 
                        <p class="fs-2 fw-bold ">新增種類</p>
                        <div v-for="(category,index) in categories" class="my-3">
                            <p class="fs-3 me-4 d-inline">{{category.content}}</p>
                            <input type="text" v-model="type[index]" class="form-control w-25 d-inline">
                            <button type="button" @click="addType(type[index],category)" class="btn btn-primary ms-3">送出</button>
                        </div>
                    </div>
                    <ul class="mt-3 " v-if="categories.length">
                        <p class=" fs-2 fw-bold ">目前種類</p>
                        <li v-for="category in categories" class="my-3 d-flex align-items-center">
                            <h1 class="fs-3 text-danger d-inline">{{category.content}}：</h1>
                            <ul class="d-flex">
                                <li v-for="type in category.types" class="border fs-4 mx-2 p-2 rounded-3 bg-light position-relative">
                                    {{type}}
                                    <button @click="deleteType(type,category)" type="button" class=" btn-close   position-absolute top-0 start-100 translate-middle badge border border-dark rounded-circle bg-danger p-1" style="font-size: 8px;"><span class="visually-hidden">unread messages</span></button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <p class="fs-2 fw-bold">設定數量、價錢</p>
                        <table class="table mt-2 table-striped table-bordered ">
                            <thead>
                                <tr class="fs-3 text-center  table-primary ">
                                    <td scope="col" v-for="category in categories">{{category.content}}</td>
                                    <td>價格</td>
                                    <td>數量</td>
                                    <td>物流方式</td>
                                </tr>
                            </thead>
                            <tbody>
                              <tr v-for="(product,index) in products" class="text-center fs-5">
                                <td  v-if="product.type1">{{product.type1}}</td>
                                <td  v-if="product.type2">{{product.type2}}</td>
                                <td  class="col-2"> <input type="text" v-model="product.price" class="form-control" required> </td>
                                <td  class="col-2"> <input type="text" v-model="product.quantity" class="form-control" required></td>
                                <td>
                                    <span v-for="(list,index) in quantityChoose" class="fs-5 mx-2">
                                        <input type="checkbox" :value="list.item" :checked="list.checked" @change="addToLogistics(product,list,$event)" class="form-check-input mt-0">
                                        <label class="">{{list.item}}</label>
                                    </span>
                                </td>
                            </tr>
                              
                            </tbody>
                          </table>
                    </div>
                      <button type="submit" class="btn btn-primary" @click="submit()">設定產品規格</button>
                </form>
            </div>
            
        </div>
    </div>
