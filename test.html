    <svg id="animated" viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#fff"/>
        <path id="progress" stroke-linecap="round" stroke-width="5" stroke="#000" fill="none"
              d="M50 10
                 a 40 40 0 0 1 0 80
                 a 40 40 0 0 1 0 -80">
        </path>
        <text id="count" x="50" y="50" text-anchor="middle" dy="7" font-size="20">50%</text>
    </svg>
  </body>
  <script>
    let count = document.getElementById('count')
    
    function valueNumber(id,startNumber,endNumber,duration){
      if (startNumber === endNumber) return;
      let range = endNumber-startNumber;
      let current = startNumber;
      let increment = endNumber > startNumber? 1 : -1;
      const stepTime = Math.abs(Math.floor(duration / range));
      const obj = document.getElementById(id);
      let timer = setInterval(function() {
        current += increment;
        obj.innerHTML = current+"%";
        if (current == endNumber) {
            clearInterval(timer);
        }
      }, stepTime);
    }
    valueNumber("count",0, 100, 3000);

var s = Snap('#animated');
var progress = s.select('#progress');

  progress.attr({strokeDasharray: '0, 251.2'});

  Snap.animate(0,251.2, function( value ) {
      progress.attr({ 'stroke-dasharray':value+',251.2'});
  }, 3000);
  </script>
